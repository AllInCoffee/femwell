name: docs

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Install dependencies
        run: |
          sudo apt-get install -y libglu1-mesa
          poetry install --no-interaction
          source $VENV
          pip install git+https://github.com/executablebooks/jupyter-book.git@update-myst-nb
          pip install --upgrade pydata-sphinx-theme
          pip install --upgrade jupytext
          pip install sphinx=="5.3.0"
          pip install docutils=="0.17.1"
          pip uninstall -y scikit-fem
          pip install --upgrade git+https://github.com/kinnala/scikit-fem.git
          pip list
      - name: Install slepc4py
        run: |
          source $VENV
          export PETSC_CONFIGURE_OPTIONS="--with-scalar-type=complex"
          pip install petsc
          pip install petsc4py
          pip install slepc
          pip install slepc4py
      - name: Make docs
        run: |
          source $VENV
          jupyter-book build docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs/_build/html/'

  deploy:
    if: ${{ github.repository == 'HelgeGehring/femwell' }} # skip for forks
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

